<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title>{% block title %}Kinobox{% endblock %}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="generator" content="HAPedit 3.1">
    <style type="text/css">
        html,body{margin:0;padding:0}
        body{font: 76% arial,sans-serif;text-align:center}
        p{margin:0 10px 10px}
        a{display:block;color: #981793;padding:10px}
        div#header h1{height:80px;line-height:80px;margin:0;
            padding-left:10px;background: #EEE;color: #79B30B}
        div#container{text-align:left}
        div#content p{line-height:1.4}
        div#navigation{background:#B9CAFF}
        div#extra{background:#FF8539}
        div#footer{background: #333;color: #FFF}
        div#footer p{margin:0;padding:5px 10px}

        div#container{width:1000px;margin:0 auto}
        div#wrapper{float:left;width:100%}
        div#content{margin: 0 150px}
        div#navigation{float:left;width:150px;margin-left:-1000px}
        div#extra{float:left;width:150px;margin-left:-150px}
        div#footer{clear:left;width:100%}
    </style>
    {% block stylesheet %}{% endblock %}
</head>
<body>
<div id="container">
    <div id="header"><h1>Header</h1></div>
    <div id="wrapper">
        <div id="content">
            {% block content %}{% endblock %}
        </div>
    </div>
    <div id="navigation">
        <td><a href="/">Home</a></td>
        <td><a href="/add/">Add</a></td>
        <p><strong>Navigation here.</strong> <p>More navigation</p><p>More navigation</p><p>More navigation</p><p>More navigation</p><p>More navigation</p><p>More navigation</p><p>More navigation</p><p>More navigation</p>
    </div>
    <div id="extra">
        <p>
        <form action"" method="get">
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="0тправить">
        </form>
        </p>
    </div>
    <div id="footer"><p style="text-align: center">Footer here</p></div>
</div>
</body>
</html>
